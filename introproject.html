<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h2>Contact Me</h2>
    <div>
        <form action="/submit" method="post">
        <label for="username">Name</label>
    </div>        
    
    <br>
    
    <div>
        <input type="text" id="username" name="username"
        placeholder="Enter your name" required>
    </div>
        
    <br><br>

    <div>
        <label>Preferred Contact Method:</label>
        <br>
        <input type="radio" id="email" name="contact-method" value="email">
        <label for="email">Email</label>
        <br>
        <input type="radio" id="phone" name="contact-method" value="phone">
        <label for="phone">Phone</label>
    </div>
    
    <br><br><br>

    <div>
        <label>Email:</label>
        <input type="email" id="user-email" name="user-email"
        placeholder="Enter your email" required>
        <br><br>
        <label>Phone:</label>
        <input type="text" id="user-phone" name="phone" pattern="[0-9]{10}"
        placeholder="Enter your 10-digit phone number">
    </div>

    <br><br>
    
    <div>
        <label for="comments">Additional Comments:</label>
        <br>
        <textarea id="comments" name="comments" rows="4" cols="50"
        placeholder="Share your thoughts">
        </textarea>
    </div>
    
    <br><br>

    <div>
        <label>Please choose a date for me to contact you:   </label>
        <input type="date"> 
    </div>

    <br><br>

    <div>
        <button type="submit">Submit</button>
    </div>
    
    <footer>
        <h2>Social Media Links</h2>
        <a href="https://www.facebook.com/edwin.olivares.18" target="_blank" rel="nofollow">
        <h4>Facebook</h4>
    </footer>
</html>
